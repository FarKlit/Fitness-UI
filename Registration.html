<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <body>
        <div class="mask">
            <div class="loader">
                
            </div>
        </div>
        <div class="registr-btn">
            <a href="./index.html"><button class="btn">&#9668</button></a>
        </div>
        <form action="" class="form" id="add-form">
            <h1 class="text">REGISTRATION</h1>
            <div class="input-box">
                <input data-required="true" data-min-length=2 type="text" class="input-field" placeholder="Name">
            </div>
            <div class="input-box">
                <input data-required="true" data-min-length=2 data-max-length=6 type="text" class="input-field" placeholder="Surname">
            </div>
            <div class="input-box">
                <input data-required="true" data-min-length=2 data-max-length=8 type="email" class="input-field" placeholder="Email">
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
            </div>
            <button class="send-btn" type="submit">SEND</button>
       </form>
    <script src="./js/reg.js"></script>
</body>
</html>
