<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <button class="back">
        <a href="index.html">&#60</a>
    </button>
    <form action="" class="form" id="add-form">
        <h1>Registration</h1>
        <div class="input-box">
        <input data-required="true" type="text" placeholder="Name" class="field">
        </div>
        <div class="input-box">
        <input data-required="true" data-min-Length=2 data-max-Length=6 type="text" placeholder="Surmame" class="field">
        </div>
        <div class="input-box">
        <input data-required="true" type="email" placeholder="Email" class="field">
        </div>
        <div class="input-box">
        <input type="password" placeholder="Password" class="field">
        </div>
        <a href="#">
            <button type="submit" class="btn">SEND</button>
        </a>
    </form>
    <link rel="stylesheet" href="../Fitness UI1/js/reg.js">

</html>
